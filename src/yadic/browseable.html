<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cpettitt.github.io/project/graphlib/latest/graphlib.min.js"></script>
    <script type="text/javascript" src="http://cpettitt.github.io/project/dagre/latest/dagre.min.js"></script>
    <script type="text/javascript" src="http://cpettitt.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style type="text/css">
      svg {
          border: 1px solid #999;
          overflow: hidden;
      }
      text {
          font-weight: 300;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
          font-size: 14px;
      }
      .node rect {
          stroke: #333;
          fill: #fff;
          stroke-width: 1.5px;
      }
      .edgePath path {
          stroke: #333;
          stroke-width: 1.5px;
      }
      table {
          border-spacing: 0;
      }
      table td {
          padding: 7px;
      }
      table td:first-child {
          background-color: #afa;
          border-top: 1px solid #333;
          border-left: 1px solid #333;
          border-bottom: 1px solid #333;
          border-radius: 5px 0 0 5px;
      }
      table td:last-child {
          background-color: #faa;
          border-top: 1px solid #333;
          border-right: 1px solid #333;
          border-bottom: 1px solid #333;
          border-radius: 0 5px 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>{{title}}</h2>

    <form id="options">
      <label for="include">Include</label><input id="include" type="text"/>
      <br/>
      <label for="exclude">Exclude</label><input id="exclude" type="text"/>
      <br/>
      <input id="apply" type="button" value="Apply"/>
    </form>

    <svg width="100%" height="600"><g/></svg>

    <script type="text/javascript">
        // {'group': {'name': [['depGroup', 'depName'],..],...},...}
        var data = {{data}};

        var render = dagreD3.render(),
            svg = d3.select("svg"),
            inner = d3.select("svg g"),
            zoom = d3.behavior.zoom().on("zoom", function() {
                inner.attr("transform",
                           "translate(" + d3.event.translate + ")" +
                           "scale(" + d3.event.scale + ")");
            });
        svg.call(zoom);

        function tryRender(data) {

            function build(graph, visited, group, name) {
                var lbl = group + ":" + name;
                console.log(lbl);
                if (!visited[lbl]) {
                    graph.setNode(lbl, { label: lbl });
                    visited[lbl] = true;
                    var deps = (data[group] || {})[name] || [];
                    for(var i = 0; i < deps.length; i++) {
                        var depGroup = deps[i][0],
                            depName = deps[i][1],
                            depLbl = depGroup + ":" + depName;
                        build(graph, visited, depGroup, depName);
                        graph.setEdge(lbl, depLbl);
                    };
                };
            };

            var g = new graphlib.Graph(),
                visited = {};

            g.setGraph({});
            g.setDefaultEdgeLabel(function() { return {}; });

            for(var grp in data){
                for(var name in data[grp]){
                    build(g, visited, grp, name);
                };
            };
            dagre.layout(g);
            d3.select("svg g").call(dagreD3.render(), g);
        };

        window.onload = function() {
            var includeField = $("#include")[0],
                excludeField = $("#exclude")[0];

            $("#apply").on("click", function() {
                console.log(includeField.value, excludeField.value);
            });

            tryRender(data);
        };
    </script>
  </body>
</html>
